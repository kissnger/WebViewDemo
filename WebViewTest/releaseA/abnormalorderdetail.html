<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>异常监控</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=720,user-scalable=0,target-densitydpi=device-dpi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"> 
    <link rel="stylesheet" href="styles/style.css?ver=1445999102808" />
</head>
<body>
	<div class="freenum-container">
		<div id="J_sidebar" data-title=""></div>
		<!-- data -->
		<div class="orderdetail-data">
			<ul class="order-list  order-numbers-style" id="js_order_lst">
				<li>
					<h2 class="order-title">
						<p class="order-num">单号:<i></i></p>
						<p class="order-money">合计:<i></i></p>
					</h2>

					<div class="order-body">
						<dl>
							<dt>收银员:</dt>
							<dd class="cashier-name"></dd>
						</dl>
						<dl>
							<dt>桌号:</dt>
							<dd class="table-num"></dd>
						</dl>
						<dl>
							<dt>结账方式:</dt>
							<dd class="payMethod"></dd>
						</dl>
						<dl>
							<dt>开台时间:</dt>
							<dd class="open-time"></dd>
						</dl>
						<dl>
							<dt>结账时间:</dt>
							<dd class="finish-time"></dd>
						</dl>										
					</div>

					<div class="order-footer">
						<span class="s-round"></span>
						<span class="s-title"></span>
						<span class="s-reason"></span>
						<span class="s-money"></span>
						<p class="s-message"><span class="s-dish-name"></span><span class="s-dish-num"></span><span class="s-dish-money"></span></p>
					</div>
				</li>
			</ul>
		</div>
		<!-- /data -->
	</div>
</body>
<script type="text/javascript">var require = {urlArgs : '1445999102808'};</script>
<script type="text/javascript" src="js/libs/require-min.js" data-main="js/abnormalorder"></script>
</html>

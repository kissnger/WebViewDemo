	<div class="star-menu-comment">
		<p>我们可以通过观察分析法来了解餐厅哪些菜比较畅销：即通过对餐厅菜品的畅销程度和毛利率高低的分析，确定哪些菜品畅销且毛利又高，哪些菜品既不畅销毛利又低，哪些菜品虽然畅销但毛利很低，哪些菜品虽不畅销但毛利较高</p>
		<ul>
			<li class="comment-list">
				<h3>1．观察销售数量</h3>
				<p>例如菜单上的某道菜在一周之内都没有卖掉，则建议将它去掉；另外可以每周对菜品的销售量进行排名，对于前十名的菜，不仅要保留，而且要大力宣传。</p>
			</li>
			<li class="comment-list">
				<h3>2．根据客户点菜率分析</h3>
				<p>要根据顾客的点菜率进行分析，利润低、销售量高的菜要保留；利润低、销售量低的菜应去掉；容易变质的菜品成本高，而且常时间经营会导致顾客的满意度降低，也应去掉。</p>
			</li>
		</ul>
